<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ExpenseHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Login</h3>

    <div id="message" class="alert d-none"></div>

    <form id="loginForm">
      <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-2">New here? <a href="signup.html">Signup</a></p>
  </div>
</div>

<script src="config.js"></script>
<script>
const form = document.getElementById("loginForm");
const msg = document.getElementById("message");

form.addEventListener("submit", e => {
  e.preventDefault();

  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users") || "[]");
  let user = users.find(u => u.email === email && u.password === pass);

  if (!user) return show("Invalid credentials!", "danger");

  saveAuth(user);
  location.href = "expenses.html";
});

function show(text, type) {
  msg.textContent = text;
  msg.className = `alert alert-${type}`;
  msg.classList.remove("d-none");
}
</script>

</body>
</html>
