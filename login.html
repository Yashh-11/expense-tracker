<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ExpenseHub - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at bottom right, #22c55e, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.7);
      padding: 28px 26px 24px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      margin: 0 auto 8px;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.6);
    }

    .auth-header h3 {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .auth-header p {
      font-size: 0.86rem;
      color: #9ca3af;
    }

    .glass-input {
      background: rgba(15,23,42,0.85);
      border-radius: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(148,163,184,0.35);
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .glass-input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.7);
      background: rgba(15,23,42,0.95);
    }

    .form-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .btn-primary-custom {
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding-block: 10px;
      box-shadow: 0 14px 40px rgba(22,163,74,0.55);
    }

    .btn-primary-custom:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
      transform: translateY(-1px);
    }

    .small-link {
      font-size: 0.84rem;
      color: #9ca3af;
    }

    .small-link a {
      color: #4ade80;
      text-decoration: none;
      font-weight: 500;
    }

    .small-link a:hover {
      text-decoration: underline;
    }

    #message {
      font-size: 0.85rem;
      border-radius: 999px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-header">
    <div class="logo-circle">₹</div>
    <h3>Welcome back</h3>
    <p>Log in to view and manage your expenses.</p>
  </div>

  <div id="message" class="alert d-none" role="alert"></div>

  <form id="loginForm" class="mt-2">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control glass-input" placeholder="you@example.com" required>
    </div>

    <div class="mb-2">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control glass-input" placeholder="Enter password" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2" style="font-size: 0.8rem;">
      <span class="text-muted">Use the account you registered earlier.</span>
    </div>

    <button type="submit" class="btn btn-primary-custom w-100 mt-1">
      Sign In
    </button>

    <p class="text-center mt-3 mb-0 small-link">
      New to ExpenseHub?
      <a href="index.html">Create an account</a>
    </p>
  </form>
</div>

<script src="config.js"></script>
<script>
  // ✅ JS code unchanged (localStorage login)
  const form = document.getElementById("loginForm");
  const msg = document.getElementById("message");

  form.addEventListener("submit", e => {
    e.preventDefault();

    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let user = users.find(u => u.email === email && u.password === pass);

    if (!user) return show("Invalid email or password!", "danger");

    saveAuth(user);
    location.href = "expenses.html";
  });

  function show(text, type) {
    msg.textContent = text;
    msg.className = `alert alert-${type}`;
    msg.classList.remove("d-none");
  }
</script>

</body>
</html>
