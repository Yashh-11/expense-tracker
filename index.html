<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - ExpenseHub</title>
  <link rel="shortcut icon" href="./images/logo1.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Create Account</h3>
    
    <div id="message" class="alert d-none"></div>
    
    <form id="signupForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
      <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
      <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
      <button class="btn btn-primary w-100">Signup</button>
    </form>

    <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script src="config.js"></script>
<script>
const form = document.getElementById("signupForm");
const msg = document.getElementById("message");

form.addEventListener("submit", e => {
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("password").value;
  let cpass = document.getElementById("confirmPassword").value;

  if (pass !== cpass) return show("Passwords do not match!", "danger");

  let users = JSON.parse(localStorage.getItem("users") || "[]");

  if (users.some(u => u.email === email))
    return show("Email already registered!", "warning");

  users.push({ name, email, password: pass });
  localStorage.setItem("users", JSON.stringify(users));
  show("Signup successful!", "success");

  setTimeout(() => location.href = "login.html", 1000);
});

function show(text, type) {
  msg.textContent = text;
  msg.className = `alert alert-${type}`;
  msg.classList.remove("d-none");
}
</script>
</body>
</html>
